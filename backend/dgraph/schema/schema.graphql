type User {
  name: String! @id
  rootTopics: [Topic!] @hasInverse(field: user)
}

enum Permission {
  Public
  Private
}

type Topic {
  name: String! @search(by: [fulltext])
  id: ID!
  permission: Permission!
  tags: [String!]
  text: String @search(by: [fulltext])
  childTopics: [Topic!]
  user: User!
  datePublished: DateTime @search
}